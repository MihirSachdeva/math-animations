<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sine Graph with Secant Line</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <svg id="graph"></svg>
        <div class="slider">
            <label for="point1">Point 1: </label>
            <input type="range" id="point1" min="0" max="360" value="0">
        </div>
        <div class="slider">
            <label for="point2">Point 2: </label>
            <input type="range" id="point2" min="0" max="360" value="90">
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
